<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Just Drawing!</title>
  </head>
  <body>
    <canvas id="js-canvas" class="canvas"></canvas>
    <div class="controls">
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="5"
          step="0.1"
          value="2.5"
        />
      </div>
      <div class="controls__btns" id="jsBtns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="controls__colors" id="jsColor">
        <div
          class="controls__color jsColor"
          style="background-color: black;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: white;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #cb2d3e;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f56217;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #f7ff00;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #76b852;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #363795;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #2c3e50;"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: #7b4397;"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
